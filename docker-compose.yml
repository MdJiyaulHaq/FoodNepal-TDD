services:
  web:
    build:
      context: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    expose:
      - "8000"
    volumes:
      - static_data:/vol/web
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-mydatabase}
      DB_USER: ${DB_USER:-myuser}
      DB_PASSWORD: ${DB_PASSWORD:-mypassword}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-changeMe}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-0.0.0.0 127.0.0.1 localhost}
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-mydatabase}
      POSTGRES_USER: ${DB_USER:-myuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mypassword}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-myuser}"]
      interval: 5s
      timeout: 3s
      retries: 3

  proxy:
    build: ./proxy
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - 80:8000
    volumes:
      - static_data:/vol/static

volumes:
  db_data:
  static_data:
